<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Image Grid</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Section Styling */
        section {
            padding: 20px;
            background-color: #f9f9f9;
        }

        /* Grid Container with unstructured layout */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* 3 columns */
            gap: 20px;
            grid-auto-rows: 200px; /* Default height for rows */
        }

        /* Responsive Grid */
        @media (max-width: 800px) {
            .grid-container {
                grid-template-columns: repeat(2, 1fr); /* 2 columns on medium screens */
            }
        }

        @media (max-width: 500px) {
            .grid-container {
                grid-template-columns: 1fr; /* 1 column on small screens */
            }
        }

        /* Grid Item Styling */
        .grid-item {
            position: relative;
            overflow: hidden;
            /* border-radius: 10px; */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            background-color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .grid-item img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Images fill their containers */
        }

        .grid-item .overlay-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 24px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            text-align: center;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.4); /* Semi-transparent background */
            border-radius: 5px;
        }

        /* Different heights for different grid items */
        .grid-item:nth-child(1) {
            grid-row-end: span 2; /* This item spans two rows */
        }

        .grid-item:nth-child(2) {
            grid-row-end: span 3; /* This item spans three rows */
        }

        .grid-item:nth-child(3) {
            grid-row-end: span 1; /* This item spans one row */
        }

        .grid-item:nth-child(4) {
            grid-row-end: span 2; /* This item spans two rows */
        }

        .grid-item:nth-child(5) {
            grid-row-end: span 1; /* This item spans one row */
        }

    </style>
</head>
<body>

    <section>
        <div class="grid-container">
            <div class="grid-item">
                <img src="/career.jpg" alt="Image 1">
                <div class="overlay-text">Text 1</div>
            </div>
            <div class="grid-item">
                <img src="/happy.jpg" alt="Image 2">
                <div class="overlay-text">Text 2</div>
            </div>
            <div class="grid-item">
                <img src="/hero.jpg" alt="Image 3">
                <div class="overlay-text">Text 3</div>
            </div>
            <div class="grid-item">
                <img src="/hire.png" alt="Image 4">
                <div class="overlay-text">Text 4</div>
            </div>
            <div class="grid-item">
                <img src="https://via.placeholder.com/600x400" alt="Image 5">
                <div class="overlay-text">Text 5</div>
            </div>
        </div>
    </section>

</body>
</html>
